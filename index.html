<html lang="en">

		<img class="catagory_img", id="bee" src="https://raw.githubusercontent.com/dirtlordthezombieking/Bee-Game-Web-/main/assets/images/bee.png" alt="bee">
		<canvas id="Canvas" width="800" height="1200"></canvas>
		<script>
			var GamePiece;
			var ctx;
			var bee;
			var GameArea = {
				canvas : document.getElementById("Canvas"),
				start : function() {
					this.canvas.style.cursor = "none";
					this.ctx = this.canvas.getContext("2d");
					this.ctx.fillStyle = "#000000";
					this.ctx.fillRect(0, 0, 800, 1200);
					this.interval = setInterval(updateGameArea, 17);
					window.addEventListener('mousemove', function (e) {
						GameArea.x = e.pageX;
						GameArea.y = e.pageY;
					})
				},
				clear : function() {
					this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
					this.ctx.fillStyle = "#000000";
					this.ctx.fillRect(0, 0, 800, 1200);
				}
			};
			function component(width, height, colour, x, y) {
				this.width = width;
				this.height = height;
				this.x = x;
				this.y = y;
				this.update = function(){
					ctx = GameArea.ctx;
					ctx.fillStyle = colour;
					ctx.fillRect(this.x, this.y, this.width, this.height);
				}
			}
			function startGame() {
				GameArea.start();
				GamePiece = new component(30, 30, "red", 10, 120);
			}
			function updateGameArea() {
				GameArea.clear();
				if (myGameArea.x && myGameArea.y) {
					GamePiece.x = GameArea.x;
					GamePiece.y = GameArea.y;
				}
				GamePiece.update();
			}
		</script>
	</body>
</html>
