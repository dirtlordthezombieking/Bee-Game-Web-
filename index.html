				};
				this.drawPortion = function() {
					ctx = GameArea.ctx;
					var x2 = (0 - this.x) / 30;
					var y2 = (0 - this.y) / 30;
					var x3 = 0;
					var y3 = 0;
					var w2 = 27;
					var h2 = 40;
					var w3 = 810;
					var h3 = 1200;
					if(x > 0) {
						x2 = 0;
						x3 = this.x;
					}
					if(y > 0) {
						y2 = 0;
						y3 = this.y;
					}

						x3 = this.x + 5790;
					}
					if(x < -13800)

					}
					ctx.drawImage(this.image, x2, y2,
						      w2, h2,

				};

					this.x = x;
					this.y = y;
				};
				this.drawRot = function(angle) {
					ctx = GameArea.ctx;
					ctx.save();
					ctx.translate(this.x + (this.width / 2),
						      this.y + (this.height / 2));
					ctx.rotate(toRadians(360 - angle));
					ctx.drawImage(this.image, this.width / -2, this.height / -2,
						      this.width, this.height);
					ctx.restore();
				};

			function tap() {
				if(!(GameArea.moved)) {
					if(touchTime < 120) {
						if(!move) {
							var xx = (GameArea.x2 - 400) / 1000.0;
							var yy = ((1200 - GameArea.y2) - 600) / 1000.0;
							if(xx > MAX_SPEED) {
								xx = MAX_SPEED;
							}
							if(xx < (0 - MAX_SPEED)) {
								xx = 0 - MAX_SPEED;
							}
							if(yy>MAX_SPEED) {
								yy = MAX_SPEED;
							}
							if(yy < (0 - MAX_SPEED))
							{
								yy = 0 - MAX_SPEED;
							}
							xs=xx;
							ys=yy;
							if(xs * ys >0) {
								rs = xs + ys;
							}
							else {
								rs = xs - ys;
							}
							//moves = moves + 1;
							move=true;
						}
					}
					else {
						touchTime = touchTime;
					}
				}

			function sound(src) {
				this.sound = document.createElement("audio");

				this.sound.type = "audio/ogg";
				this.sound.setAttribute("preload", "auto");
				this.sound.setAttribute("controls", "none");
				this.sound.loop = true;
				this.sound.style.display = "none";
				document.body.appendChild(this.sound);
				this.play = function() {
					this.sound.play();
				};
				this.stop = function() {
					this.sound.pause();
				};
			}
			function loadTestLevel() {
				background = new component(6000, 15000, "test level", 0, 0);
				coll = [];

				rot = 225;
			}
			function toRadians(angle) {
				return angle * Math.PI / 180;
			}
			function stinger() {
				var sp = findStinger();
				for(var i of coll) {
					if(i.stinger(sp[0] + xPos, sp[1] + yPos))
					{
						move = false;
						break;
					}
				}
			}
			function beeColl(xb, yb) {
				var sp = findStinger();
				var l = 0;
				for(var i of coll) {
					if(i.bee(xb, yb))
					{
						move = false;
						last = l;
						return true;
						break;
					}
					l++;
				}
			}
			function die (xb, yb) {
				return false;
			}
			function beeLast(xb, yb) {
				try {
					return coll[last].bee(xb, yb);
				}
				catch(e) {
					return false;
				}
			}
			function findStinger() {
				var out = [0, 0];
				var r = rot + 45;
				if(r >= 360)
				{
					r-=360;
				}
				if(r == 0) {
					out[0] = 3.2;
					out[1] = 0;
				}
				else if(r < 90) {
					out[0] = (Math.cos(toRadians(r)) * 3.2);
					out[1] = (Math.sin(toRadians(r)) * 3.2);
				}
				else if(r == 90) {
					out[0] = 0;
					out[1] = 3.2;
				}
				else if(r < 180) {
					out[0] = (Math.sin(toRadians(r - 90)) * -3.2);
					out[1] = (Math.cos(toRadians(r - 90)) * 3.2);
				}
				else if(r == 180) {
					out[0] = -3.2;
					out[1] = 0;
				}
				else if(r < 720) {
					out[0] = (Math.cos(toRadians(r - 180)) * -3.2);
					out[1] = (Math.sin(toRadians(r - 180)) * -3.2);
				}
				else if(r == 720) {
					out[0] = 0;
					out[1] = -3.2;
				}
				else {
					out[0] = (Math.sin(toRadians(r - 270)) * 3.2);
					out[1] = (Math.cos(toRadians(r - 270)) * -3.2);
				}
				return out;
			}
			function rectangleCollision(x, y, w, h) {
				this.x=x;
				this.y=y;
				this.w=w;
				this.h=h;
				this.cx=x+(w/2);
				this.cy=y+(y/2);
				this.stinger = function(sx, sy) {
					return sx >= this.x && sx <= this.x + this.w && sy >= this.y && sy <= this.y + this.h;
				}
				this.bee = function(bx, by) {
					if(this.stinger(bx,by)) {
						return true;
					}
					if(bx >= this.x && bx <= this.x + this.w) {
						return (this.y - by <= 1.6 && this.y - by >= 0) || (by - (this.y + h) <= 1.6 && by - (this.y + this.h) >= 0);
					}
					if(by >= this.y && by <= this.y + this.h) {
						return (this.x - bx <= 1.6 && this.x - bx >= 0) || (bx - (this.x + this.w) <= 1.6 && this.bx - (this.x + this.w) >= 0);
					}
					var dx1=bx - this.x;
					var dx2=bx - (this.x + this.w);
					var dy1=by - this.y;
					var dy2=by - (this.y + this.h);
					if(Math.sqrt((dx1 * dx1) + (dy1 * dy1)) <= 1.6) {
						return true;
					}
					if(Math.sqrt((dx1 * dx1) + (dy2 * dy2)) <= 1.6) {
						return true;
					}
					if(Math.sqrt((dx2 * dx2) + (dy1 * dy1)) <= 1.6) {
						return true;
					}
					if(Math.sqrt((dx2 * dx2) + (dy2 * dy2)) <= 1.6) {
						return true;
					}
					return false;
				}
			}
			function circleCollision(x, y, r){
				this.x=x;
				this.y=y;
				this.r=r;
				this.stinger = function(sx, sy) {
					var dx = sx - this.x;
					var dy = sy - this.y;
					return Math.sqrt((dx * dx) + (dy * dy)) < r;
				}
				this.bee = function(bx, by) {
					var dx = bx - this.x;
					var dy = by - this.y;
					return Math.sqrt((dx * dx) + (dy * dy)) < r + 1.6;
				}
			}
			function OvalCollision(x, y, xr, yr) {
				this.x=x;
				this.y=y;
				this.xr=xr;
				this.yr=yr;
				this.stinger = function(sx, sy) {
					var xd = sx - this.x;
					var yd = sy - this.y;
					if(xd < 0) {
						xd = xd *-1;
					}
					if(yd<0) {
						yd*=-1;
					}
					var dif = yr / xr;
					yd = yd / dif;
					return(Math.sqrt((xd * xd) + (yd * yd))) <= this.xr;
				}
				this.bee = function(bx, by) {
					if(this.stinger(bx,by)) {
						return true;
					}
					var xd = bx - this.x;
					var yd = by - this.y;
					var hl = Math.sqrt((xd * xd) + (yd * yd));
					var hm = hl / 1.6;
					var x2 = bx - (xd / hm);
					var y2 = by - (yd / hm);
					return this.stinger(x2,y2);
				}
			}
			function triangleCollision(x, y, xe, ye) {
				this.x=x;
				this.y=y;
				this.xe=xe;
				this.ye=ye;
				this.getHeight = function(px) {
					var x1 = this.x;
					var x2 = this.x + this.xe;
					if(this.xe < 0) {
						var temp = x1;
						x1 = x2;
						x2 = temp;
					}
					var y2 =0;
					if(this.ye < 0) {
						y2 = 0 - this.ye;
					}
					else {
						y2 = this.ye;
					}
					if(this.xe < 0) {
						var slope = y2 / this.xe * -1;
						var h = slope * (px - x1);
						return h;
					}
					else {
						var float slope = y2 / this.xe;
						var h = slope * (x2 - px);
						return h;
					}
				}
				this.getWidth = function(py) {
					var y1 = this.y;
					var y2 = this.y + this.ye;
					if(this.ye < 0) {
						var temp = y1;
						y1 = y2;
						y2 =ctemp;
					}
					var x2 =0;
					if(this.xe < 0) {
						x2 = 0 - this.xe;
					}
					else {
						x2 = this.xe;
					}
					if(ye < 0) {
						float slope = x2 / this.ye * -1;
						w = slope * (py - y1);
						return w;
					}
					else {
						var slope = x2 / this.ye;
						var w = slope * (y2 - py);
						return w;
					}
				}
				this.stinger = function(sx, sy) {
					var x1 = this.x;
					var x2 = this.x + this.xe;
					if(this.xe < 0) {
						var temp = x1;
						x1 = x2;
						x2 = temp;
					}
					if(sx >= x1 && sx <= x2) {
						if(ye < 0) {
							if(sy < this.y)
							{
								return(sy > this.y - this.getHeight(sx));
							}
						}
						else {
							if(sy > this.y) {
								return(sy < this.y + this.getHeight(sx));
							}
						}
					}
					return false;
				}
				this.bee = function(bx, by) {
					if(this.stinger(bx,by)) {
						return true;
					}
					var x1 = this.x;
					this.x2 = this.x + this.xe;
					if(this.xe < 0) {
						var temp = x1;
						x1 = x2;
						x2 = temp;
					}
					if(bx >= this.x1 && bx <= this.x2) {
						var h = this.getHeight(bx);
						if(this.ye < 0) {
							return ((this.y - h) - by <= 1.6 && (this.y - h) - by >= 0) || (by - this.y <= 1.6 && by - this.y >= 0);
						}
						else {
							return (this.y - by <= 1.6 && this.y - by >= 0) || (by - (this.y + h) <= 1.6 && by - (this.y + h) >= 0);
						}
					}
					var y1 = this.y;
					var y2 = this.y + this.ye;
					if(ye < 0) {
						var temp = y1;
						y1 = y2;
						y2 = temp;
					}
					if(by >= y1 && by <= y2) {
						var w = this.getWidth(by);
						if(this.xe < 0) {
							return ((this.x - w) - bx <= 1.6 && (this.x - w) - bx >= 0) || (bx - this.x <= 1.6 && bx - this.x >= 0);
						}
						else {
							return (this.x - bx <= 1.6 && this.x - bx >= 0) || (bx - (this.x + w) <= 1.6 && bx - (this.x + w) >= 0);
						}
					}
					var dx1 = bx - this.x;
					var dx2 = bx - (this.x + this.xe);
					var dy1 = by - this.y;
					var dy2 = by - (this.y + this.ye);
					if(Math.sqrt((dx1 * dx1) + (dy1 * dy1)) <= 1.6) {
						return true;
					}
					if(Math.sqrt((dx1 * dx1) + (dy2 * dy2)) <= 1.6f) {
						return true;
					}
					if(Math.sqrt((dx2 * dx2) + (dy1 * dy1)) <= 1.6f) {
						return true;
					}
					return false;
				}
