			let GameArea = {

					//window.addEventListener('keydown', function (e) {

			function reset() {
				xPos = 30;
				yPos = 20;
				move = true;
				holeInOne = false;
				moves = 0;
				ys = 0;
				xs = 0;
				rs = 0;

				yh = 0;

			function score(time, moves) {
				this.time = time;
				this.moves = moves;
				this.hasTimeString = false;
				this.beatenMoves = function(other) {
					if(this.moves == 0) {
						return true;
					}
					if(other.moves == this.moves) {
						return other.time < this.time;
					}
					return other.moves < this.moves;
				};
				this.beatenTime = function(other) {
					if(this.time == 0) {
						return true;
					}
					if(other.time == this.time) {
						return other.moves < this.moves;
					}
					return other.time < this.time;
				};
				this.stringTime = function() {
					if(this.time == 0) {
						return "";
					}
					if(this.hasTimeString) {
						return this.timeString;
					}
					let h = Math.floor(time / 3600000,);
					let hr = time - (h * 3600000);
					let m = Math.floor(hr / 60000);
					let mr = hr - (m * 60000);
					let s = Math.floor(mr / 1000);
					let sr = mr - (s * 1000);
					this.timeString=""+((h>=100)?(""+h):((h>=10)?(" "+h):("  "+h)))+":"+(m>=10?""+m:"0"+m)+":"+(s>=10?""+s:"0"+s)+"."+((sr>=1000)?(""+sr):((sr>=100)?("0"+sr):((sr>=10)?("00"+sr):("000"+sr))));
					this.hasTimeString=true;
					return this.timeString;
				};
				this.stringMoves = function() {
					if(moves == 0) {
						return "";
					}
					return ""+((moves>=1000)?(""+moves):((moves>=100)?(" "+moves):((moves>=10)?("  "+moves):("   "+moves))))+"moves";
				}
			}
			function component(width, height, image, x, y) {
				this.image = new Image();
				this.image.src =
					"https://raw.githubusercontent.com/dirtlordthezombieking"
					+"/Bee-Game-Web-/main/assets/images/"
					+image+".png";
				this.width = width;
				this.height = height;
				this.x = x;
				this.y = y;
				this.resprite = function(image) {
					this.image.src =
					"https://raw.githubusercontent.com/dirtlordthezombieking"
					+"/Bee-Game-Web-/main/assets/images/"
					+image+".png";
				};
				this.draw = function() {
					ctx = GameArea.ctx;
					ctx.drawImage(this.image, this.x, this.y,
						      this.width, this.height);
				};
				this.drawPortion = function() {
					ctx = GameArea.ctx;
					let x2 = (0 - this.x) / 30;
					let y2 = (0 - this.y) / 30;
					let x3 = 0;
					let y3 = 0;
					let w2 = 27;
					let h2 = 40;
					let w3 = 810;
					let h3 = 1200;
					if(x > 0) {
						x2 = 0;
						x3 = this.x;
					}
					if(y > 0) {
						y2 = 0;
						y3 = this.y;
					}
					if(x < -5790)
					{
						x2 = 173;
						x3 = this.x + 5790;
					}
					if(x < -13800)
					{
						y2 = 460;
						y3 = this.y + 13800;
					}
					ctx.drawImage(this.image, x2, y2,
						      w2, h2,
						      x3, y3, w3, h3);
				};
				this.moveTo = function(x, y) {
					this.x = x;
					this.y = y;
				};
				this.drawRot = function(angle) {
					ctx = GameArea.ctx;
					ctx.save();
					ctx.translate(this.x + (this.width / 2),
						      this.y + (this.height / 2));
					ctx.rotate(toRadians(360 - angle));
					ctx.drawImage(this.image, this.width / -2, this.height / -2,
						      this.width, this.height);
					ctx.restore();
				};
			}
			function startGame() {
				start = false;
				TEST = true;
				time = 0;
				GameArea.start();
				music = new sound("song17");
				done = new sound("Rise04");
				rot = 0;
				wins = 0;
				holeInOneWins = 0;
				//background = new component(6000, 15000, "test level", 0, 0);
				loadTestLevel();
				bee = new component(192, 192, "bee", 304, 504);

			function updateGameArea() {
				if(start) {
					touchTime = touchTime +1;
					GameArea.clear();
					background.moveTo(400 - (xPos * 30), (600 + (yPos * 30)) - 15000);
					background.drawPortion();
					bee.drawRot(rot);
					//GameArea.ctx.fillStyle = "#ffffff";
					//let s = "speed: " + rs +" | value: " + rot;
					//GameArea.ctx.fillText(s, 10, 100);
					if(move && play) {
						if(holeInOne && moves > 0) {
							if(xs < MAX_SPEED / 2 && xs > 0 - MAX_SPEED / 2) {
								if(xs == 0) {
									if(Math.random() > 0.5) {
										xs = xs + 0.001;
									}
									else {
										xs = xs - 0.001;
									}
								}
								if(xs< 0) {
									xs = xs - 0.001;
								}
								else {
									xs = xs + 0.001;
								}
							}
							if(ys < MAX_SPEED / 2 && ys > 0 - MAX_SPEED / 2) {
								if(ys == 0) {
									if(Math.random() > 0.5) {
										ys = ys + 0.001;
									}
									else {
										ys = ys - 0.001;
									}
								}
								if(ys > 0 && Math.random()>0.1) {
									ys = ys + 0.001;
								}
							}
							if(rs < MAX_SPEED * 500 && rs > 0 - MAX_SPEED * 500) {
								if(rs == 0) {
									rs = rs + Math.random() - 0.5;
								}
							}
						}
						yPos = yPos + ys;
						if(ys > (0 - MAX_SPEED)) {
							ys = ys -0.001;
						}
						let b=true;
						let slope=false;
						if(ys < 0) {
							if(beeColl(xPos, yPos)) {
								b=false;
								ys = ys + 0.002;
								let grav = false;
								while(beeColl(xPos, yPos)) {
									do {
										xPos = xPos + 0.001;
										if(!beeLast(xPos, yPos)) {
											grav = true;
											slope = true;
											rs += 0.1;
										}
										else {
											xs = xs - 0.002;
											if(!beeLast(xPos, yPos)) {
												grav=true;
												slope=true;
												rs = rs - 0.1;
											}
											else {
												xPos = xPos + 0.001;
												yPos = yPos + 0.001;
											}
										}
									} while(beeLast(xPos,yPos));
								}
								ys = ys * -3.0;
								ys = ys / 4.0;
								if(holeInOne) {
									ys = ys * 2;
								}
								if(ys > MAX_SPEED) {
									ys = MAX_SPEED;
								}	
								if(grav) {
									ys = ys * -1;
								}
								xs = xs * 9.0;
								xs = xs / 10.0;
								let r2= rot;
								if(xs < MAX_SPEED && (r2 < 45 || r2 > 225)) {
									xs = xs + 2;
								}
								if(xs > (0 - MAX_SPEED) && (r2 > 45 && r2 < 225)) {
									xs = xs - 2;
								}
								if(rs * xs < 0) {
									xs = xs + (rs / 1000);
									rs = xs * 1000;
								}
								else if(rs * rs > xs * xs) {
									xs = rs / 1000;
								}
								else {
									rs = xs * 1000;
								}
							}
						}
						else if(ys > 0) {
							if(beeColl(xPos, yPos)) {
								b=false;
								ys = ys - 0.001;
								while(beeColl(xPos, yPos)) {
									do {
										yPos = yPos - 1;
									} while(beeLast(xPos,yPos));
								}
								ys = xs * -3.0;
								ys = ys * 4.0;
								if(holeInOne) {
									ys = ys * 2;
								}
								if(ys < 0 - MAX_SPEED) {
									ys = 0 - MAX_SPEED;
								}
								//let r2yn = rot;
								if(rs * xs > 0) {
									xs = xs - (rs / 1000);
									rs = 0 - (xs * 1000);
								}
								else if(rs * rs > xs * xs) {
									xs = 0 - (rs / 1000);
								}
								else {
									rs = 0 - (xs * 1000);
								}
							}
						}
						if(b && moves > 0)
						{
							let r3 = rot;
							if(r3 < 45 || r3 > 225) {
								if(rs > 0)
								{
									rs = rs * 1.05;
								}
								else if(rs < 0) {
									rs = rs * 0.93;
									if(rs > -0.1) {
										rs = 0.1;
									}
								}
								else {
									rs = 0.1;
								}
							}
							if(r3 > 45 && r3 < 225) {
								if(rs < 0) {
									rs = rs * 1.05;
								}
								else if(rs > 0) {
									rs = rs * 0.93;
									if(rs<0.1) {
										rs = -0.1;
									}
								}
								else {
									rs = -0.1;
								}
							}
						}
						xPos = xPos + xs;
						rot = rot - (rs / ROTSCALE);
						if(rot < 0) {
							rot = rot + 360;
						}
						if(rot >= 360) {
							rot = rot - 360;
						}
						if(xs < 0) {
							if(beeColl(xPos,yPos)) {
								xs = xs + 0.001;
								while(beeColl(xPos, yPos)) {
									do {
										xPos = xPos + 1;
									} while(beeLast(xPos, yPos));
								}
								xs = xs * -3.0;
								xs = xs / 4.0;
								if(holeInOne) {
									xs = xs * 2;
								}
								if(xs > MAX_SPEED) {
									xs = MAX_SPEED;
								}
								//let r2 = r;
								if(rs * ys < 0) {
									ys = ys + (rs / 1000);
									rs = ys * 1000;
								}
								else if(rs * rs > ys * ys) {
									ys = rs / 1000;
								}
								else {
									rs = ys * 1000;
								}
							}
						}
						else if(xs > 0) {
							if(beeColl(xPos,yPos)) {
								xs = xs - 0.001;
								while(beeColl(xPos, yPos)) {
									do {
										xPos = xPos - 1;
									} while(beeLast(xPos, yPos));
								}
								xs = xs * -3.0;
								xs = xs / 4.0;
								if(holeInOne) {
									xs = xs *2;
								}
								if(xs < 0 - MAX_SPEED) {
									xs = 0 - MAX_SPEED;
								}
								//let r2 = r;
								if(rs * ys > 0)
								{
									ys = ys - (rs / 1000);
									rs = 0 - (ys * 1000);
								}
								else if(rs * rs> ys * ys) {
									ys = 0 - (rs / 1000);
								}
								else {
									rs = 0 - (ys * 1000);
								}
							}
						}
						if((!holeInOne) && die(xPos, yPos))
						{
							xPos = 30;
							yPos = 20;
							xs = 0;
							ys = 0;
							rot = 225;
							rs = 0;
						}
						if(Math.floor(xPos) == xh && Math.floor(yPos) == yh && holeInOne) {
							count = count + 1;
							if(count == 60) {
								xs = xs * -1;
								ys = ys * -1;
							}
							if(count > 60) {
								xs = xs + (Math.random() * MAX_SPEED * 2) - MAX_SPEED;
								ys = ys + (Math.random() * MAX_SPEED * 2) - MAX_SPEED;
							}
						}
						else {
							count = 0;
						}
						xh = Math.floor(xPos);
						yh = Math.floor(yPos);
						if(win(xPos, yPos)) {
							let s = new score(time, moves);
							done.play();
							play = false;
							if(!(TEST || showCollision || holeInOne)) {
								wins++;
								for(let i=0;i<3;i++) {
									if(bestMoves[i].beatenMoves(s)) {
										for(let i2=2;i2>i;i2--) {
											bestMoves[i2]=bestMoves[i2-1];
										}
										bestMoves[i]=s;
										break;
									}
								}
								for(let i=0;i<3;i++) {
									if(bestTime[i].beatenTime(s)) {
										for(let i2=2;i2>i;i2--) {
											bestTime[i2]=bestTime[i2-1];
										}
										bestTime[i]=s;
										break;
									}
								}
								//save.writeBytes(ByteBuffer.allocate(120).order(ByteOrder.LITTLE_ENDIAN).putInt(1).putInt(wins).putLong(bestMoves[0].time).putInt(bestMoves[0].moves).putLong(bestMoves[1].time).putInt(bestMoves[1].moves).putLong(bestMoves[2].time).putInt(bestMoves[2].moves).putLong(bestTime[0].time).putInt(bestTime[0].moves).putLong(bestTime[1].time).putInt(bestTime[1].moves).putLong(bestTime[2].time).putInt(bestTime[2].moves).putInt(holeInOneWins).putLong(bestHoleInOne[0].time).putInt(bestHoleInOne[0].moves).putLong(bestHoleInOne[1].time).putInt(bestHoleInOne[1].moves).putLong(bestHoleInOne[2].time).putInt(bestHoleInOne[2].moves).array(),false);
							}
							else if(!(TEST || showCollision)) {
								holeInOneWins++;
								for(let i=0;i<3;i++) {
									if(bestHole[i].beatenTime(s)) {
										for(let i2=2;i2>i;i2--) {
											bestHole[i2]=bestHole[i2-1];
										}
										bestHole[i]=s;
										break;
									}
								}
								//save.writeBytes(ByteBuffer.allocate(120).order(ByteOrder.LITTLE_ENDIAN).putInt(1).putInt(wins).putLong(bestMoves[0].time).putInt(bestMoves[0].moves).putLong(bestMoves[1].time).putInt(bestMoves[1].moves).putLong(bestMoves[2].time).putInt(bestMoves[2].moves).putLong(bestTime[0].time).putInt(bestTime[0].moves).putLong(bestTime[1].time).putInt(bestTime[1].moves).putLong(bestTime[2].time).putInt(bestTime[2].moves).putInt(holeInOneWins).putLong(bestHoleInOne[0].time).putInt(bestHoleInOne[0].moves).putLong(bestHoleInOne[1].time).putInt(bestHoleInOne[1].moves).putLong(bestHoleInOne[2].time).putInt(bestHoleInOne[2].moves).array(),false);
							}
						}
						stinger();
					}
				}
			}
			function tap() {
				if(!(GameArea.moved)) {
					if(touchTime < 120) {
						if((!move) || TEST) {
							let xx = (GameArea.x2 - 400) / 1000.0;
							let yy = ((1200 - GameArea.y2) - 600) / 1000.0;
							if(xx > MAX_SPEED) {
								xx = MAX_SPEED;
							}
							if(xx < (0 - MAX_SPEED)) {
								xx = 0 - MAX_SPEED;
							}
							if(yy>MAX_SPEED) {
								yy = MAX_SPEED;
							}
							if(yy < (0 - MAX_SPEED))
							{
								yy = 0 - MAX_SPEED;
							}
							xs=xx;
							ys=yy;
							if(xs * ys >0) {
								rs = (xs + ys) * 1000;
							}
							else {
								rs = (xs - ys) * 1000;
							}
							//moves = moves + 1;
							move=true;
						}
					}
					else {
						touchTime = touchTime;
					}
				}
			}
			function sound(src) {
				this.sound = document.createElement("audio");
				this.sound.src =
					"https://raw.githubusercontent.com/dirtlordthezombieking"
					+"/Bee-Game-Web-/main/assets/images/"
					+src+".ogg";
				this.sound.type = "audio/ogg";

				this.play = function() {

				this.stop = function() {

			}

			function toRadians(angle) {
				return angle * Math.PI / 180;
			}
			function stinger() {
				let sp = findStinger();
				for(let i of coll) {
					if(i.stinger(sp[0] + xPos, sp[1] + yPos))
					{
						move = false;
						break;
					}
				}
				return false;
			}
			function beeColl(xb, yb) {
				for(let i of coll) {
					if(i.bee(xb, yb))
					{
						last = i;
						return true;
					}
				}
				if(wall.bee(xb, yb))
					{
						last = wall;
						return true;
					}
				return false;
			}
			function die (xb, yb) {
				for(let i of dieCol) {
					if(i.stinger(xb, yb))
					{
						return true;
					}
				}
				return false;
			}
			function win (xb, yb) {
				for(let i of winCol) {
					if(i.stinger(xb, yb))
					{
						return true;
					}
				}
				return false;
			}
			function beeLast(xb, yb) {
				try {
					return last.bee(xb, yb);
				}
				catch(e) {
					return false;
				}
			}
			function findStinger() {
				let out = [0, 0];
				let r4 = rot + 45;
				if(r4 >= 360)
				{
					rot-=360;
				}
				if(r4 == 0) {
					out[0] = 3.2;
					out[1] = 0;
				}
				else if(r4 < 90) {
					out[0] = (Math.cos(toRadians(r4)) * 3.2);
					out[1] = (Math.sin(toRadians(r4)) * 3.2);
				}
				else if(r4 == 90) {
					out[0] = 0;
					out[1] = 3.2;
				}
				else if(r4 < 180) {
					out[0] = (Math.sin(toRadians(r4 - 90)) * -3.2);
					out[1] = (Math.cos(toRadians(r4 - 90)) * 3.2);
				}
				else if(r4 == 180) {
					out[0] = -3.2;
					out[1] = 0;
				}
				else if(r4 < 720) {
					out[0] = (Math.cos(toRadians(r4 - 180)) * -3.2);
					out[1] = (Math.sin(toRadians(r4 - 180)) * -3.2);
				}
				else if(r4 == 720) {
					out[0] = 0;
					out[1] = -3.2;
				}
				else {
					out[0] = (Math.sin(toRadians(r4 - 270)) * 3.2);
					out[1] = (Math.cos(toRadians(r4 - 270)) * -3.2);
				}
				return out;
			}
			function rectangleCollision(x, y, w, h) {
				this.x=x;
				this.y=y;
				this.w=w;
				this.h=h;
				this.cx=x+(w/2);
				this.cy=y+(y/2);
				this.stinger = function(sx, sy) {
					return sx >= this.x && sx <= this.x + this.w && sy >= this.y && sy <= this.y + this.h;
				};
				this.bee = function(bx, by) {
					if(this.stinger(bx,by)) {
						return true;
					}
					if(bx >= this.x && bx <= this.x + this.w) {
						return (this.y - by <= 1.6 && this.y - by >= 0) || (by - (this.y + h) <= 1.6 && by - (this.y + this.h) >= 0);
					}
					if(by >= this.y && by <= this.y + this.h) {
						return (this.x - bx <= 1.6 && this.x - bx >= 0) || (bx - (this.x + this.w) <= 1.6 && this.bx - (this.x + this.w) >= 0);
					}
					let dx1=bx - this.x;
					let dx2=bx - (this.x + this.w);
					let dy1=by - this.y;
					let dy2=by - (this.y + this.h);
					if(Math.sqrt((dx1 * dx1) + (dy1 * dy1)) <= 1.6) {
						return true;
					}
					if(Math.sqrt((dx1 * dx1) + (dy2 * dy2)) <= 1.6) {
						return true;
					}
					if(Math.sqrt((dx2 * dx2) + (dy1 * dy1)) <= 1.6) {
						return true;
					}
					if(Math.sqrt((dx2 * dx2) + (dy2 * dy2)) <= 1.6) {
						return true;
					}
					return false;
				};
			}
			function circleCollision(x, y, r){
				this.x=x;
				this.y=y;
				this.r=r;
				this.stinger = function(sx, sy) {
					let dx = sx - this.x;
					let dy = sy - this.y;
					return Math.sqrt((dx * dx) + (dy * dy)) < r;
				};
				this.bee = function(bx, by) {
					let dx = bx - this.x;
					let dy = by - this.y;
					return Math.sqrt((dx * dx) + (dy * dy)) < r + 1.6;
				};
			}
			function ovalCollision(x, y, xr, yr) {
				this.x=x;
				this.y=y;
				this.xr=xr;
				this.yr=yr;
				this.stinger = function(sx, sy) {
					let xd = sx - this.x;
					let yd = sy - this.y;
					if(xd < 0) {
						xd = xd *-1;
					}
					if(yd<0) {
						yd*=-1;
					}
					let dif = yr / xr;
					yd = yd / dif;
					return(Math.sqrt((xd * xd) + (yd * yd))) <= this.xr;
				};
				this.bee = function(bx, by) {
					if(this.stinger(bx,by)) {
						return true;
					}
					let xd = bx - this.x;
					let yd = by - this.y;
					let hl = Math.sqrt((xd * xd) + (yd * yd));
					let hm = hl / 1.6;
					let x2 = bx - (xd / hm);
					let y2 = by - (yd / hm);
					return this.stinger(x2,y2);
				};
			}
			function triangleCollision(x, y, xe, ye) {
				this.x=x;
				this.y=y;
				this.xe=xe;
				this.ye=ye;
				this.getHeight = function(px) {
					let x1 = this.x;
					let x2 = this.x + this.xe;
					if(this.xe < 0) {
						let temp = x1;
						x1 = x2;
						x2 = temp;
					}
					let y2 =0;
					if(this.ye < 0) {
						y2 = 0 - this.ye;
					}
					else {
						y2 = this.ye;
					}
					let h;
					let slope;
					if(this.xe < 0) {
						slope = y2 / this.xe * -1;
						h = slope * (px - x1);
						return h;
					}
					else {
						slope = y2 / this.xe;
						h = slope * (x2 - px);
						return h;
					}
				};
				this.getWidth = function(py) {
					let y1 = this.y;
					let y2 = this.y + this.ye;
					if(this.ye < 0) {
						let temp = y1;
						y1 = y2;
						y2 = temp;
					}
					let x2 =0;
					if(this.xe < 0) {
						x2 = 0 - this.xe;
					}
					else {
						x2 = this.xe;
					}
					let w;
					let slope;
					if(ye < 0) {
						slope = x2 / this.ye * -1;
						w = slope * (py - y1);
						return w;
					}
					else {
						slope = x2 / this.ye;
						w = slope * (y2 - py);
						return w;
					}
				};
				this.stinger = function(sx, sy) {
					let x1 = this.x;
					let x2 = this.x + this.xe;
					if(this.xe < 0) {
						let temp = x1;
						x1 = x2;
						x2 = temp;
					}
					if(sx >= x1 && sx <= x2) {
						if(ye < 0) {
							if(sy < this.y)
							{
								return(sy > this.y - this.getHeight(sx));
							}
						}
						else {
							if(sy > this.y) {
								return(sy < this.y + this.getHeight(sx));
							}
						}
					}
					return false;
				};
				this.bee = function(bx, by) {
					if(this.stinger(bx,by)) {
						return true;
					}
					let x1 = this.x;
					let x2 = this.x + this.xe;
					if(this.xe < 0) {
						temp = x1;
						x1 = x2;
						x2 = temp;
					}
					if(bx >= this.x1 && bx <= this.x2) {
						let h = this.getHeight(bx);
						if(this.ye < 0) {
							return ((this.y - h) - by <= 1.6 && (this.y - h) - by >= 0) || (by - this.y <= 1.6 && by - this.y >= 0);
						}
						else {
							return (this.y - by <= 1.6 && this.y - by >= 0) || (by - (this.y + h) <= 1.6 && by - (this.y + h) >= 0);
						}
					}
					let y1 = this.y;
					let y2 = this.y + this.ye;
					if(ye < 0) {
						let temp = y1;
						y1 = y2;
						y2 = temp;
					}
					if(by >= y1 && by <= y2) {
						let w = this.getWidth(by);
						if(this.xe < 0) {
							return ((this.x - w) - bx <= 1.6 && (this.x - w) - bx >= 0) || (bx - this.x <= 1.6 && bx - this.x >= 0);
						}
						else {
							return (this.x - bx <= 1.6 && this.x - bx >= 0) || (bx - (this.x + w) <= 1.6 && bx - (this.x + w) >= 0);
						}
					}
					let dx1 = bx - this.x;
					let dx2 = bx - (this.x + this.xe);
					let dy1 = by - this.y;
					let dy2 = by - (this.y + this.ye);
					if(Math.sqrt((dx1 * dx1) + (dy1 * dy1)) <= 1.6) {
						return true;
					}
					if(Math.sqrt((dx1 * dx1) + (dy2 * dy2)) <= 1.6) {
						return true;
					}
					if(Math.sqrt((dx2 * dx2) + (dy1 * dy1)) <= 1.6) {
						return true;
					}
					return false;
				};
			}
			function notCollision(col) {
				this.col = col;
				this.stinger = function(sx, sy) {
					return !(this.col.stinger(sx, sy));
				};
				this.bee = function(bx, by) {
					return !(this.col.bee(bx, by));
				};
			}
			function compoundAndCollision(items) {
				this.items = items;
				this.l = items.length;
				this.stinger = function(sx, sy) {
					for(let c of this.items) {
						if(!(c.stinger(sx, sy))) {
							return false;
						}
					}
					return true;
				};
				this.bee = function(bx, by) {
					for(let c of this.items) {
						if(!(c.bee(bx, by))) {
							return false;
						}
					}
					return true;
				};
			}
